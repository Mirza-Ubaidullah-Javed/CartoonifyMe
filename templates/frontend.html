<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @font-face {
            font-family: 'YourFontName'; /* Choose a name for your font */
            src: url('{{ url_for('static', filename='your_font.ttf') }}') format('truetype');
            /* Add more src entries if you have different font file formats */
        }

        body {
            font-family: 'YourFontName', sans-serif; /* Use the custom font in the body */
            /* Other styling for the body */
        }

        h1 {
            color:black; /* Set the text color to white, or any other color you prefer */
        }
    </style>
</head>
<body>
    <h1>CartoonifyMe!</h1>


    <style>
        /* Your existing CSS styles here */
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #uploadInput {
            display: none;
        }
    </style>






<button class="custom-file-upload" onclick="document.getElementById('uploadInput').click();">
    Upload Picture
</button>

<input type="file" id="uploadInput" accept="image/*" style="display:none;">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const uploadInput = document.getElementById('uploadInput');

        uploadInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                // Create a FormData object to send the file to the server
                const formData = new FormData();
                formData.append('image', file);

                // Use fetch to send the file to the server
                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    // Server response, you can handle it as needed
                    console.log('Server Response:', data);

                    // Redirect to a different HTML page
                    window.location.href = '/success';
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            }
        });
    });
</script>







</body>
</html>
